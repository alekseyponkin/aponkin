<!DOCTYPE html>
<html lang="en">
<head>
    <title>All users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/ajaxRequests.js"></script>
    <script src="js/tableTask.js"></script>
    <script src="js/validateForm.js"></script>
    <script>

        /**
         * Validate input form and add task if all right.
         */
        function validateAndAddTask() {
            if (validate()) {
                addTask();
            }
        }

        /**
         * Get not done Task after loads page.
         */
        $(document).ready(showTableTask());
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-brand mb-0 h1 text-center align-middle">TODO list</span>
    </div>
</nav>

<h2 class="text-center">Add task</h2>
<div class="row">
    <div class="col offset-md-2">
        <form class="form-horizontal" action="./task" method="post">
            <div class="row form-group">
                <label class="control-label col-sm-2 col-form-label" for="description">Description:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" title="Description cannot be empty!">
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-sm-2 col-form-label" for="dueDate">Due date:</label>
                <div class="col-md-6">
                    <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" placeholder="Enter date" title="Date cannot be empty!">
                </div>
            </div>
            <div class="row form-group">
                <div class="control-label offset-md-7 ">
                    <button type="button" class="btn btn-success" onclick="validateAndAddTask()">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>

<h2 class="text-center mt-5">list tasks</h2>

<div class="row">
    <div class="col-10 offset-md-1">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkBoxShowNotDone" onclick="showTableTask()">
            <label class="form-check-label" for="checkBoxShowNotDone">show all tasks</label>
        </div>
        <table class="table table-hover table-bordered my-1" id="tableTask">
            <thead>
            <tr>
                <th scope="col" class="text-center align-middle">Description</th>
                <th scope="col" class="text-center align-middle">Date</th>
                <th scope="col" class="text-center align-middle">Done</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
